  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(to bottom right, #ffeaea, #e0f7fa);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff80ab;
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 6px solid #f48fb1;
    }

    header h1 {
      font-size: 2.2em;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }

    section {
      background-color: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    section h2 {
      font-size: 1.8em;
      color: #ff4081;
      margin-top: 0;
    }

    section h3 {
      color: #555;
      font-weight: normal;
    }

    p {
      line-height: 1.6;
      margin-left: 10px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      section {
        margin: 15px;
      }
    }
  </style>
</head>
